<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio & Media</title>
    <link rel="stylesheet" href="/08_Video, Audio & Media/style.css">
</head>

<body>
    <!-- Video Tag -->
    <!-- controls, autoplay, loop, muted, poster, width, height,preload="auto","metadata","none"       allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen -->

    <!-- Video -->
    <video src="/Just Test/video.mp4" height="555" controls loop muted poster="shinchan.jpg"></video>
    <button type="button" class="btn"><a href="/Just Test/video.mp4" download>Video Download</a></button>


    <!-- Audio -->
    <audio src="/08_Video, Audio & Media/thefatrat_warrior_song_dota_2.mp3" controls autoplay loop muted></audio>
    <button type="button" class="btn"><a href="/08_Video, Audio & Media/thefatrat_warrior_song_dota_2.mp3"
            download>Audio Download</a></button>



    <!-- svg -->
    <!-- xmlns="http://www.w3.org/2000/svg"     use in svg file before height -->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    <img src="img.svg" alt="if img not show so use xmlns and something">
    <img src="img2.svg" alt="if img not show so use xmlns and something">
    


    <!-- iframe Video & website -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tBpWcr6U18Q?si=cRF3tzI7oAI-Fmyy"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    <button type="button" class="btn"><a href="https://www.youtube.com/embed/tBpWcr6U18Q?si=cRF3tzI7oAI-Fmyy"
            target="_blank">Open Link in New Tab</a></button>
    

    <iframe src="https://www.codewithharry.com/" width="375" height="667" frameborder="10"></iframe>      
    <button type="button" class="btn"><a href="http://www.codewithharry.com" target="_blank">Open Website in New Tab</a></button>  

    <script src="/08_Video, Audio & Media/script.js"></script>
</body>

</html>
